name: CI Pipeline (Test, Build, Push)

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Define permissions for writing to GHCR
permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. Read Version from File and Set Image Tag Variables
      - name: Set Image Tag Variables
        id: image_tag_vars
        run: |
          # Read version from the VERSION file
          VERSION_TAG=$(cat VERSION | tr -d '[:space:]')
          
          # Convert github.repository (e.g., YourUser/repo-name) to lowercase
          # This is CRUCIAL for GHCR compliance.
          REPO_LOWERCASE=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          
          # Define the full image name
          IMAGE_NAME="$REPO_LOWERCASE/ml-service"
          
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_OUTPUT
          echo "TAG=$VERSION_TAG" >> $GITHUB_OUTPUT
          echo "VERSION_TAG=$VERSION_TAG"

      # 2. Log in to GitHub Container Registry
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      # 3. Build and Push the Docker Image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./deployment 
          push: true
          # Tags the image with the VERSION file content (e.g., v1.0.0.0)
          tags: ghcr.io/${{ steps.image_tag_vars.outputs.IMAGE_NAME }}:${{ steps.image_tag_vars.outputs.TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      - name: Output Image Tag
        run: echo "Image pushed successfully with tag: ${{ steps.image_tag_vars.outputs.TAG }}"